<section
  class="banner_area"
  style="padding: 40px 0; margin: 40px 0"
  *ngIf="router.url !== '/home' && router.url !== '/panel' && router.url !== '/'"
>
  <div class="container">
    <div class="banner_text">
      <h3>{{ pageTitleDescription }}</h3>
      <ul>
        <li><a routerLink="/home">Acasa</a></li>
        <li>
          <a [routerLink]="[routeVariable]">{{ pageTitle }}</a>
        </li>
      </ul>
    </div>
  </div>
</section>

<!--================Main Header Area =================-->
<header class="main_header_area">
  <div class="top_header_area row m0">
    <div class="container">
      <div class="float-left">
        <a href="tell:+18004567890"
          ><i class="fa fa-phone" aria-hidden="true"></i> + (1800) 456 7890</a
        >
        <a href="mainto:info@cakebakery.com"
          ><i class="fa fa-envelope-o" aria-hidden="true"></i>
          infocakebakery.com</a
        >
      </div>
      <div class="float-right">
        <ul class="h_social list_style">
          <li>
            <a href="#"><i class="fa fa-facebook"></i></a>
          </li>
          <li>
            <a href="#"><i class="fa fa-instagram"></i></a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="main_menu_area">
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">
          <img src="assets/img/logo.png" alt="" />
          <img src="assets/img/logo-2.png" alt="" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="my_toggle_menu">
            <span></span>
            <span></span>
            <span></span>
          </span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li>
              <a
                routerLink="/home"
                routerLinkActive="active"
                ariaCurrentWhenActive="page"
                >Acasa</a
              >
            </li>
            <li>
              <a
                routerLink="/cakes"
                routerLinkActive="active"
                ariaCurrentWhenActive="page"
                >Torturi</a
              >
            </li>
            <li>
              <a
                routerLink="/plates"
                routerLinkActive="active"
                ariaCurrentWhenActive="page"
                >Platouri</a
              >
            </li>
          </ul>
          <ul class="navbar-nav justify-content-end">
            <li>
              <a
                routerLink="/about"
                routerLinkActive="active"
                ariaCurrentWhenActive="page"
                >Despre noi</a
              >
            </li>
            <li>
              <a
                routerLink="/contact"
                routerLinkActive="active"
                ariaCurrentWhenActive="page"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </div>
</header>
<!--================End Main Header Area =================-->
